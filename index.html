<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar</title>
    <!-- <link rel="stylesheet" href="css/download.css"> Optional custom CSS file -->
    <!-- Font Awesome CDN for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0c0c0c;
    }
    
    .menu-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
    }
    
    .menu-bar .logo {
        color: #fff;
        font-size: 24px;
        font-weight: bold;
    }
    
    .menu-bar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }
    
    .menu-bar ul li {
        margin: 0 15px;
    }
    
    .menu-bar ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 18px;
        transition: color 0.3s;
    }
    
    .menu-bar ul li a:hover {
        color: #1abc9c;
    }
    
    @media (max-width: 768px) {
        .menu-bar ul {
            display: none;
            flex-direction: column;
            background-color: #333;
            position: absolute;
            top: 50px;
            right: 20px;
            width: 150px;
            border: 1px solid #444;
        }
    
        .menu-bar ul.show {
            display: flex;
        }
    
        .menu-bar .toggle {
            display: block;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    }
    
    @media (min-width: 769px) {
        .menu-bar .toggle {
            display: none;
        }
    }
    
    .card {
        padding: 20px;
        text-align: center;
        margin: 30px auto;
        background-color: #c9c4c4;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgb(255, 255, 255);
        width: 300px;
        margin-top: 150px;
    }
    
    .socials a {
        font-size: 24px;
        margin: 0 10px;
        color: #ffffff;
        text-decoration: none;
    }
    
    .socials a:hover {
        color: #1abc9c;
    }
    
    button {
        background-color: #000000;
        color: rgb(255, 255, 255);
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #12aa0c;
    }
    
    #downloads {
        margin-top: 50px;
        text-align: center;
    }
    #downloads  h2 {
        color: #fff;
    }
    #downloads p {
        color: #fff;
    }
    .card1 {
        padding: 20px;
    }
    .card2{
        padding: 20px;
    }
    .fa-youtube:hover{
        color: #ff0000;
    }
    .fa-tiktok:hover{
        color: #000000;
    }
    .fa-telegram:hover{
        color: #0088cc;
    }
</style>
<body>
<div class="container">
    <div class="menu-bar">
        <div class="logo">XAi</div>
        <div class="toggle" onclick="toggleMenu()">&#9776;</div>
        <ul id="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>

        </ul>
    </div>

    <!-- Main content with a button and social links -->

         <div class="card1">
        <a href="https://whysoooofurious.netlify.app/files/Certificates/Certificates.zip">
            <button>Download</button>
        </a>
    </div>
    <div class="card1">
        <a href="https://whysoooofurious.netlify.app/" >
            <button>Download app </button>
        </a>
    </div>


        <div class="socials">
            <!-- Font Awesome icons for social links -->
            <a href="https://t.me/+r9IgycfLHSE5Y2Q1" target="_blank"><i class="fa-brands fa-telegram" ></i></a>
            <a href="https://www.tiktok.com/@nhoy_n?_t=ZS-8tBmMfw9ZiS&_r=1"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://www.youtube.com/channel/UCa5i5NbwpOnel2PgDCR4bmw" target="_blank"><i class="fa-brands fa-youtube"></i></a>
